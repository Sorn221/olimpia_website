<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль тренажерного зала</title>
    <style>
        /* Обнуляем отступы и поля у body */
        body {
            margin: 0;
            padding: 0;
        }

        /* Устанавливаем фон и шрифт для всей страницы */
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        /* Задаем стили для контейнера профиля */
        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Стили для основного блока профиля */
        .profile {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Стили для админского функционала */
        .admin-functionalities {
            background-color: #e6e6e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        /* Стили для кнопок */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4caf50;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Стили для разделителя */
        .separator {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <div class="profile">
            <!-- Базовая информация о пользователе -->
            <h1>Имя пользователя</h1>
            <p>Email: user@example.com</p>

            <!-- Админский функционал (для администратора) -->
            <div class="admin-functionalities">
                <h2>Административные функции</h2>
                <p>Вы вошли как администратор</p>
                <button class="button">Добавить сотрудника</button>
                <button class="button">Редактировать сотрудника</button>
                <button class="button">Удалить сотрудника</button>
            </div>
        </div>

        <!-- Разделитель между блоками -->
        <div class="separator"></div>

        <!-- Другие блоки информации о профиле могут быть добавлены здесь -->
    </div>
</body>

</html>
